<!DOCTYPE html>
<html subpage=video>
  <head>
    <title>The BFAMOC Archive Project</title>
    <meta name="description" content="A project to save all episodes of Battle For A Mug Of Cheese." />

  <body style=background:white>

      <video id="player">

        <option value="3">Episode 3</option>

        <option value="11">Episode 10B</option>
        <option value="12">Episode 10C</option>
        <option value="13">BFB-Style Test</option>
        <option value="14" disabled>--------------</option>
      </select>
      <br/>
      <button onclick="rewind()">Rewind</button> |
      <button onclick="play()">Play</button>
      <button onclick="pause()">Pause</button> |
      <button onclick="previous()">Previous</button>
      <button onclick="next()">Next</button> |
      <button onclick="fullscreen()">Fullscreen</button><br/>
